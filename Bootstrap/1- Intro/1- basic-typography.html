<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap Sandbox</title>
</head>
<body>
    <header>
        <!--display heading: display-size display heading size-->
        <!--text alignment classes : text-(center/left/right)-->
        <!--my-# margin top and bottom-->
        <h1 class="display-3 text-center my-4">Basic Typography</h1>
        <!--container provide a mean to center and horizontally pad your site's contents-->
        <div class="container">
            <div class="row">
                <!--col-md- (medium devices - screen width equal to or greater than 768px)
                    col-sm- (small devices)
                    col-xl- (large devices)
                    col-xl- (xlarge devices)-->
                <div class="col-md-3">
                    <!--a dropdown menu is a toggleable menu that allows the user to choose one value from a predefined list-->
                    <div class="dropdown">
                        <button class="btn btn-primary btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                            2: Utilities
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="http://digitalcareerinstitute.org">DCI</a>
                            <a class="dropdown-item" href="http://digitalcareerinstitute.org">DCI</a>
                            <a class="dropdown-item" href="http://digitalcareerinstitute.org">DCI</a>
                            <a class="dropdown-item" href="http://digitalcareerinstitute.org">DCI</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
