<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/microphone.png">
    <title>Voice Recognition</title>
</head>
<body>
    <div class="container">
        <form style="display: none;" id="form" class="form">
          <h2>Register With Us</h2>
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Enter password again" />
            <small>Error message</small>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div style="display: none;" id="sign" class="form">
          <h2>Sign In</h2>

            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username1" placeholder="Enter username" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password3" placeholder="Enter password" />
              <small>Error message</small>
            </div>
          
          <button type="submit">submit</button>
      </div>
        <div class="form" id="main">
            <h2>Voice Recognition</h2>
            <div>
                <a href="#" class="sign" id="signin">Sign In</a>
                <a href="#" class="sign" id="signup">Sign Up</a>
            </div>
            <div>
                <a class="mainimg" href="#"><img class="img" src="img/microphone.png"></a>
            </div>                 
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="app.js"></script>

</body>
</html>
