<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task List</title>
    <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css">

<body>

        <div class="row">
            <div class="col-md-12">

            <div class="border-top col-md-12">

                <ul class="list-group">

                    <li class="list-group-item">List Item<button type="button" class="close text-warning"><span class="font-weight-bold small">x</span></button></li>
                    <li class="list-group-item">List Item<button type="button" class="close text-warning"><span class="font-weight-bold small">x</span></button></li>
                    <li class="list-group-item">List Item<button type="button" class="close text-warning"><span class="font-weight-bold small">x</span></button></li>
                    <li class="list-group-item">List Item<button type="button" class="close text-warning"><span class="font-weight-bold small">x</span></button></li>
                </ul>
                <button class="btn btn-dark text-uppercase m-3">clear tasks</button>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="css/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
