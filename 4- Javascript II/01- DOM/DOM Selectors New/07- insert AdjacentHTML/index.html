<head>

    <title>HTML DOM insertAdjacentHTML() Method</title>
</head>
<body>
    <h1>HTML DOM insertAdjacentHTML() Method</h1>
    <!--
        --------------------------------------------
        element.insertAdjacentHTML(position, text)
        --------------------------------------------
        - text: A DOMString representing the element
        -------------------
        -----position:-----
        -------------------
            beforebegin
            ---<p>---
            afterbegin
            ---normal text content---
            beforeend
            ---</p>---
            afterend
    -->
    <p>This method inserts a specified text as HTML, into a spcified position in the document</p>
    <h2 id="myH2">My Header</h2>
    <p>When you click on the Button a paragraph will appear</p>
    <button id="try">Insert a paragraph</button>

    <script src="main.js"></script>
</body>
