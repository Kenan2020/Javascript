<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
td{
    width: 50px;
}
.ac{
    width: 95%;
}
</style>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="form-group">
                        <input type="text" class="form-control text-danger" id="task" disabled>
                        <input type="text" class="form-control form-control-lg" id="res">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tr>
                                    <td class="btn btn-light m-1">1</td>
                                    <td class="btn btn-light m-1">2</td>
                                    <td class="btn btn-light m-1">3</td>
                                    <td class="btn btn-success m-1">-</td>
                                </tr>
                                <tr>
                                    <td class="btn btn-light m-1">4</td>
                                    <td class="btn btn-light m-1">5</td>
                                    <td class="btn btn-light m-1">6</td>
                                    <td class="btn btn-success m-1">+</td>
                                </tr>
                                <tr>
                                    <td class="btn btn-light m-1">7</td>
                                    <td class="btn btn-light m-1">8</td>
                                    <td class="btn btn-light m-1">9</td>
                                    <td class="btn btn-success m-1">*</td>
                                </tr>
                                <tr>
                                    <td class="btn btn-danger m-1">AC</td>
                                    <td class="btn btn-light m-1">0</td>
                                    <td class="btn btn-light m-1">.</td>
                                    <td class="btn btn-success m-1">/</td>
                                </tr>
                                <tr>
                                    <td class="ac btn btn-primary m-1">=</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main1.js"></script>
</body>
</html>
