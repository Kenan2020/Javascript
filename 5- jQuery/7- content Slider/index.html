<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | Content Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <header>
        <h1>jQuery | Content Slider</h1>
    </header>
    <ul class="slider">
        <li class="slide"><img
                src="https://static.pexels.com/wp-content/uploads/2014/09/coffee-macchiato-2973-829x550.jpg"
                alt="Slide 1" /></li>
        <li class="slide"><img
                src="https://static.pexels.com/wp-content/uploads/2014/09/box-package-tea-3040-825x550.jpg"
                alt="Slide 2" /></li>
        <li class="slide"><img
                src="https://static.pexels.com/wp-content/uploads/2014/09/autumn-cigarettes-hazelnuts-29751-825x550.jpg"
                alt="Slide 3" /></li>
        <li class="slide"><img
                src="https://static.pexels.com/wp-content/uploads/2014/09/coffee-coffee-machine-cup-3042-825x550.jpg"
                alt="Slide 4" /></li>
        <li class="slide"><img
                src="https://static.pexels.com/wp-content/uploads/2014/09/drink-food-preparation-2761-829x550.jpg"
                alt="Slide 5" /></li>
    </ul>

    <script src="app.js"></script>
</body>

</html>
