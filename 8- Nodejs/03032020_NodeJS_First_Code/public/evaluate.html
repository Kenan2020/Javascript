<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Evaluate</title>
</head>

<body>
    <ul class="nav bg-dark">
        <li class="nav-item ">
            <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="/schedule">DCI Online Schedule</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link disabled" href='/contact' tabindex="-1" aria-disabled="true">Contact</a>
        </li>
        <li class="nav-item">
            <a href="/evaluate" class="nav-link" tabindex="-1" aria-disabled="true">Evaluate</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/users" tabindex="-1" aria-disabled="true">Users</a>
        </li>
    </ul>
    <form onsubmit="submitHandler(event)">
        <textarea name="text" id="tarea" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">
        <div id="result"></div>
    </form>


    <script>
        let textarea = document.querySelector("#tarea")
        let result = document.querySelector("#result")

        function submitHandler(e) {
            result.innerHTML = textarea.value
            textarea.value = ""
            e.preventDefault()
        }
    </script>
</body>

</html>
